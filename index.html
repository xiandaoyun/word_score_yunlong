<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css">
	<title>Word Score Game</title>
</head>
<body>
	<div id="layout">
	<header><h1>Word score game</h1></header>
	<div id="score-box"><p><strong>Score:&nbsp;</strong><span id="score-number">0</span></p></div>
	<br />
	<div id="remaining-letters-key">
	</div>
	
	
	<div id="letters-you-have-box">
		<table>
		<tr>
		<td><div class="tile-piece tile-piece-1"> <p class="letter" id="letter-1"></p><p class="point label label-danger radius" id="points-1"></p></div></td>
		<td><div class="tile-piece tile-piece-2"> <p class="letter" id="letter-2"></p><p class="point label label-danger radius" id="points-2"></p></div></td>
		<td><div class="tile-piece tile-piece-3"> <p class="letter" id="letter-3"></p><p class="point label label-danger radius" id="points-3"></p></div></td>
		<td><div class="tile-piece tile-piece-4"> <p class="letter" id="letter-4"></p><p class="point label label-danger radius" id="points-4"></p></div></td>
		<td><div class="tile-piece tile-piece-1"> <p class="letter" id="letter-5"></p><p class="point label label-danger radius" id="points-5"></p></div></td>
		<td><div class="tile-piece tile-piece-2"> <p class="letter" id="letter-6"></p><p class="point label label-danger radius" id="points-6"></p></div></td>
		<td><div class="tile-piece tile-piece-3"> <p class="letter" id="letter-7"></p><p class="point label label-danger radius" id="points-7"></p></div></td>
		</tr>
		</table>
	</div>
	<button id="find-word-button" class="btn radius btn-secondary">Run your code to find a word</button>
	<br />
	<br />
	<input type="text" id="human-word-input" placeholder="搜索单词..." class="input-text radius size-L"/>
	<button id="human-find-word-button" class="btn radius btn-secondary">Human Find a word</button>
	<br />
	<br />
	<button id="retire-hand-button" class="btn radius btn-secondary">Retire the hand</button>
	</div>
	<ul id="word-history-list">
	</ul>
<script type="text/javascript" src="./js/require.js" data-main="./js/main.js"></script>

</body>
</html>
